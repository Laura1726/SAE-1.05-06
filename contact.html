<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <!-- Police d'écriture -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Icon -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_downwardarrow_upward">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>

<body>
  <header id="pageC">
    <nav>
      <a href="index.html" class="logo">
       <img src="images/logo_Nova_sans_fond.webp" alt="Logo entreprise Nova">
      </a>
    </nav>
  </header>

  <section class="hero-histoire hero--datacenter-histoire" aria-label="Présentation Nova">
        <div class="hero__content-histoire container-histoire">
            <h1 class="hero__title-contact">Contact</h1>
        </div>
    </section>

  <main class="acceuil">
    <section class="container">
      <div class="text">
        <h1>Contactez-nous</h1>
        <p>Une question, un projet, un partenariat&nbsp;? Écrivez-nous&nbsp;!</p>
        
        <form id="formulaire" class="contact-form" novalidate>
          <div class="form-group">
            <label for="nom">Nom complet *</label>
            <input type="text" id="nom" name="nom" required autocomplete="name">
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>

          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" autocomplete="tel">
          </div>

          <div class="form-group">
            <label for="sujet">Sujet *</label>
            <input type="text" id="sujet" name="sujet" required>
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" placeholder="Votre message..." required rows="6"></textarea>
          </div>

          <button type="submit" class="btn submit-btn">Envoyer le message</button>
          <p class="form-note">* Champs obligatoires</p>
        </form>

        <div class="social-section">
          <h3>Suivez-nous</h3>
          <div class="social-links">
            <a href="https://www.facebook.com/ovhcom/" target="_blank" title="Facebook" class="logo_contact" rel="noopener">
              <img src="images/logo-facebook.jpg" alt="Facebook">
            </a>
            <a href="https://x.com/OVHcloud" target="_blank" title="X (Twitter)" class="logo_contact" rel="noopener">
              <img src="images/logo_x.jpg" alt="X (Twitter)">
            </a>
            <a href="https://www.linkedin.com/company/ovhgroup/" target="_blank" title="LinkedIn" class="logo_contact" rel="noopener">
              <img src="images/logo_linkdin.webp" alt="LinkedIn">
            </a>
            <a href="https://www.youtube.com/channel/UCGl9Y5S09EX-3lLfAdWsW_A" target="_blank" title="YouTube" class="logo_contact" rel="noopener">
              <img src="images/logo_youtube.jpg" alt="YouTube">
            </a>
            <a href="https://github.com/ovh" target="_blank" title="GitHub" class="logo_contact" rel="noopener">
              <img src="images/logo_github.png" alt="GitHub">
            </a>
          </div>
        </div>
    </div>
    </section>
  </main>
  <footer>
    <a href="https://www.ovhcloud.com/fr" target="_blank">www.ovhcloud.com</a>
        <br>
        <br>
        <p>&copy; Page faite par Danis Habibovic</p>
    </footer>

        <div id="menu-placeholder"></div>

     <script>
  fetch("menu.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("menu-placeholder").outerHTML = html;
      const script = document.createElement("script");
      script.src = "menu.js";
      document.body.appendChild(script);
    });
</script>

    
</body>
</html>
