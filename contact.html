<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="images/Logo.png">
            </a>
            <div class="navigation">
                <a href="index.html">Accueil</a>
                <a href="histoire.html">Histoire</a>
                <a href="economie.html">Economie</a>
                <a href="environnement.html">Environnement & Innovations</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="header">
            <h1>Contactez-nous</h1>
            <p>Nous serions ravis d'avoir de vos nouvelles</p>
        </div>

        <form id="forumlaire">
            <div class="form-group">
                <label for="nom">Nom complet *</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" name="telephone">
            </div>

            <div class="form-group">
                <label for="sujet">Sujet *</label>
                <input type="text" id="sujet" name="sujet" required>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Envoyer le message</button>
        </form>

        <div class="social-section">
            <h3>Suivez-nous sur les réseaux sociaux</h3>
            <div class="social-links">
                <a href="https://www.facebook.com/ovhcom/" target="_blank" title="Facebook" class="logo_contact">
                    <img src="images/logo-facebook.jpg">
                </a>
                
                <a href="https://x.com/OVHcloud" target="_blank" class="logo_contact" title="Twitter">
                    <img src="images/logo_x.jpg">
                </a>
                
                <a href="https://www.linkedin.com/company/ovhgroup/" target="_blank" class="logo_contact" title="LinkedIn">
                    <img src="images/logo_linkdin.webp">
                </a>
                
                <a href="https://www.youtube.com/channel/UCGl9Y5S09EX-3lLfAdWsW_A" target="_blank" class="logo_contact" title="YouTube">
                    <img src="images/logo_youtube.jpg">
                </a>
                
                <a href="https://github.com/ovh" target="_blank" class="logo_contact" title="GitHub">
                    <img src="images/logo_github.png">
                </a>
            </div>
        </div>
    </div>

    
    
</body>
</html>
